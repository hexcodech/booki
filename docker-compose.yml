version: "3.2"
services:
  api:
    image: hexcodech/booki:latest
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.25"
          memory: 100M
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 10s
        window: 30s
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    network_mode: "bridge"
    dns:
      - 8.8.8.8
    ports:
      - target: 8101
        published: 8101
        protocol: tcp
        mode: ingress
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    environment:
    - DOCKER=1
    secrets:
      - source: booki-config
        target: booki-config.json
        mode: 0440

    stop_grace_period: 15s

secrets:
  booki-config:
    file: ./config.json
